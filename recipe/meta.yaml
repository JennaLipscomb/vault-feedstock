{% set goname = "github.com/hashicorp/vault" %}
{% set version = "1.3.1" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = 'src' + os.sep + goname.replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: 2fcb4563482be3f4076cc8f9c5be3fe4d86b4e0f9d5ec7197da86d349c09df2e

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go install -v .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - {{ name|lower }} -v

about:
  home: https://www.vaultproject.io
  license: MPL 2.0
  summary: A tool for managing secrets.
  description: |
    Vault is a tool for securely accessing secrets. A secret is anything that you
    want to tightly control access to, such as API keys, passwords, certificates,
    and more. Vault provides a unified interface to any secret, while providing
    tight access control and recording a detailed audit log.
  doc_url: https://www.vaultproject.io/docs/index.html
  dev_url: https://github.com/hashicorp/vault.git

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
    - adbeda
    - mariusvniekerk
